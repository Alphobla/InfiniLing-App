<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Language App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Unified Language App</h1>
            <p>Select a mode to proceed:</p>
        </header>
        <main>
            <div class="button-container">
                <button id="whisper-mode" class="mode-button">Whisper Mode</button>
                <button id="wordstory-mode" class="mode-button">Wordstory Mode</button>
            </div>
            <div id="mode-description" class="description">
                <p>Choose Whisper Mode for audio transcription or Wordstory Mode for vocabulary review.</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Unified Language App</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
